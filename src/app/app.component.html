<div id="app">
  <nz-layout class="layout">
    <nz-header class="header">
      <div class="header-wrapper">
        <div class="left-wrapper">
          <div class="main-title">DonaldxMusic</div>
          <ul nz-menu nzMode="horizontal" nzTheme="dark" class="nav-wrapper">
            <li nz-menu-item class="nav-item" *ngFor="let item of navList">{{ item.label }}</li>
          </ul>
        </div>
        <div class="right-wrapper">
          <div class="search-bar">
            <nz-input-group nzSearch [nzPrefix]="searchPrefix" class="search-group">
              <input nz-input name=" nzSearch" placeholder="音乐/视频/电台/用户">
            </nz-input-group>
            <ng-template #searchPrefix>
              <i nz-icon nzType="search" nzTheme="outline"></i>
            </ng-template>
          </div>
          <div class="nav-btns">
            <div class="nav-btn btn-login">登录</div>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="footer">
      <div class="footer-content">Created by Donald</div>
    </nz-footer>
  </nz-layout>
</div>
