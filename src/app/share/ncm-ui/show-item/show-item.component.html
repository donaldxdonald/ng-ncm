<ng-container>
  <div class="cover">
    <div class="img-wrapper">
      <img [src]="itemData.picUrl" [alt]="itemData.name" class="item-img">
      <a href="" class="img-mask"></a>
    </div>
    <div class="item-info">
      <div class="figure">
        <i class="icon erji"></i>
        <span class="item-count">{{ itemData.playCount | playCount }}</span>
      </div>
      <i class="icon play"></i>
    </div>
  </div>
  <div class="item-label">{{ itemData.name }}</div>
</ng-container>
